<!DOCTYPE html>

<html >
  <head>
     <meta charset="utf-8" />
     <meta name="format-detection" content="telephone=no" />
     <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="myScript.js"></script>
  </head>
  <body ng-app="sampleApp" >
    <h4>Usuarios en linea</h4>
	        <div ng-controller="SampleCtrl">
            <ul>
                <li ng-repeat="user in Usuarios" >{{user.usuario}}</li>
            </ul>
			</div>
			<br/>
			
		<div ng-controller="Samplem">
		 <h4> Historial de mensajes</h4>
                <ul>
                    <li ng-repeat="mess in message">{{mess.text}}</li>
                </ul>
        </div>	
			
			
			
			
			
	    <div ng-controller="Samp">		
		<form ng-submit='publish()'>
                <input type="text" ng-model='newMessageText' />
                <button ng-click="addMessage()">Enviar</button>
				
        </form>
		</div>
  </body>
</html>
